<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Employee</title></head>
<body>
<h1 th:text="${#strings.contains(#httpServletRequest.requestURI, 'update') ? 'Update' : 'Add'} + ' Employee'"></h1>
<form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}" />
    Name: <input type="text" th:field="*{name}" required /><br>
    Email: <input type="email" th:field="*{email}" required /><br>
    Dept: <input type="text" th:field="*{department}" required /><br>
    <button type="submit">Save</button>
</form>
<a href="/">Back</a>
</body>
</html>
